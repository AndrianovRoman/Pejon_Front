<ul class="breadcrumb">
    <li><a routerLink="/">Главная</a></li>

    <li *ngFor="let crumb of breadcrumbs">
        <a *ngIf="!isLast(crumb)" [routerLink]="crumb.url">{{ crumb.label }}</a>
        <span *ngIf="isLast(crumb)">{{ crumb.label }}</span>
    </li>
